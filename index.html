<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="./style.css" />
</header>
<body>
    <div class="root dark-mode">
        <div class="header">
            <h1 class="heading">devfinder</h1>
            <div class="theme-switch">
                <h3 class="current-theme">LIGHT</h3>
                <img class="theme-toggle" src="./assets/icon-sun.svg" alt="light-mode-icon"/>
            </div>
        </div>
        <div class="search-box">
            <img src="./assets/icon-search.svg" class="search-icon" alt="search-icon" />
            <input class="search-input" type="text" aria-label="search" placeholder="Search Github username..." />
            <button class="search-button">Search</button>
        </div>
        <div class="profile-card">
            <div class="profile-picture"></div>
            <div class="profile-info"></div>
        </div>
    </div>
</body>
</html>
